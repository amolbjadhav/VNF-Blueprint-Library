tosca_definitions_version: tosca_simple_yaml_1_0

imports:
  - types/vcloud.yaml

topology_template:
  inputs:
    template:
        type: string
        description: VCloud template name
        default: 1
    ram:
        type: integer
        description: Amount of RAM [GB]
        default: 1024
    cpu:
        type: integer
        description: Number of CPUs
        default: 1
    network1_name:
      default: 
    network2_name:
      default: 
    network3_name:
      default: 
   

  node_templates:

    _host:
      type: vcloud.nodes.Server
      properties:
        name: 
        template: { get_input: template }
        hardware:
          memory: { get_input: ram }
          cpu: { get_input: cpu }
      attributes:
        networks:
          network1:
            network_name: { get_input: network1_name }
          network2:
            network_name: { get_input: network2_name }
          network3:
            network_name: { get_input: network3_name }  

